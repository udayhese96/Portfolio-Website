<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#0080ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0040ff;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
            <stop offset="70%" style="stop-color:#0080ff;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#0040ff;stop-opacity:0.1" />
        </radialGradient>
    </defs>

    <!-- Background circle with glow -->
    <circle cx="16" cy="16" r="15" fill="url(#glowGradient)" opacity="0.3" />
    <circle cx="16" cy="16" r="13" fill="none" stroke="url(#blueGradient)" stroke-width="1.5" />


    <!-- UH Text -->
    <text x="16" y="16" font-family="Arial Black, sans-serif" font-size="10" font-weight="900"
                fill="url(#blueGradient)" text-anchor="middle" dominant-baseline="central">UH</text>

</svg>